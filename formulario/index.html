<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>
<body>
    <form action="./" method="">
        <label for="parcelas">Parcelas a Compra em:</label>
        <select name="parcelas" id="parcelas">
            <option value="1x">1x de R$ 200,00</option>
            <option value="2x">2x de R$ 100,00</option>
            <option value="4x">4x de R$ 50,00</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" rows="5"></textarea>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

        <label for="cpf">CPF</label>
        <input type="number" id="cpf" name="cpf" placeholder="000.000.000-00">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">

        <div class="checkbox">
            <input type="checkbox" id="termos" name="termos" value="aceito">
            <label for="termos">Termos de Uso</label>
        </div>

        <p>Entrega</p>
        <div class="radio">
            <input type="radio" id="retirar" name="entrega">
            <label for="retirar">Retirar no Local</label>
        </div>
        <div class="radio">
            <input type="radio" id="entregar" name="entrega">
            <label for="entregar">Entregar em Casa</label>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade">

        <label for="saida">Saída do Hotel</label>
        <input type="date" id="saida" name="saida">

        <button>Enviar</button>
    </form>
</body>
</html>
