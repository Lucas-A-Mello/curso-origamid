<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div>
    <p class="px">Esse é um parágrafo.</p>
    <a class="px" href="/">Clique Aqui</a>
   </div>

   <div>
    <p class="rem">Esse é um parágrafo.</p>
    <a class="rem" href="/">Clique Aqui</a>
   </div>

   <div>
    <p class="px-2">Esse está em px</p>
   </div>
   <div>
    <p class="em">Esse está em em</p>
   </div>
   <div class="rem-2">
    <p>Esse está em rem</p>
   </div>
</body>
</html>
